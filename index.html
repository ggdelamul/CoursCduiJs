<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modèle</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <!--Menu mobile-->
        <div class="navbar-mobile">
            <i class="icone fa fa-bars" style="font-size:36px"></i>
            <div class="modalMenu">
                <div class="navbar-mobile-list">
                    <a href="">ACCUEIL</a>
                    <a href="">SHOP</a>
                    <a href="">CONTACT</a>
                </div>
            </div>
        </div>
        <div class="navbar-desktop">
            <a href="">ACCUEIL</a>
            <a href="">SHOP</a>
            <a href="">CONTACT</a>
        </div>
    </header>
    <main>
        <div>
            <h1>Titre</h1>
            <p></p>
        </div>
        <!--projet Social-->
        <div class="social">
            <a href="" data-titre="Page Facebook">
                <i class="fa fa-facebook-official" style="font-size:24px"></i>
            </a>
            <a href="" data-titre="Page Instagram">
                <i class="fa fa-instagram" style="font-size:24px"></i>
            </a>
            <a href="" data-titre="Page Linkedin">
                <i class="fa fa-linkedin-square" style="font-size:24px"></i>
            </a>
        </div>
        <div class="modal">
            <h3>Voulez vous visiter <span></span></h3>
            <a href="" class="btn btn-social">Visiter</a>
            <a href="" class="btn btn-cancel">Annuler</a>
        </div>
        <!--Projet you tube -->
        <div class="youtube">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/zwLmRotDdu8?si=7QYZkoc0_YHtHZec"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
            <div class="bloc-btn">
                <button class="btn abo">
                    Abonnez vous
                </button>
            </div>
        </div>
        <!--projet bannière-->
        <div class="cookies">
            <div class="cookies-texte">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium deserunt explicabo distinctio
                    obcaecati ex quae.</p>
            </div>
            <div class="cookies-btn">
                <button class="btn btn-success">Accepter les cookies</button>
                <button class="btn btn-param">Paramètres des cookies</button>
            </div>
        </div>
    </main>
</body>

</html>
